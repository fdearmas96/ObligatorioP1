    <div id="divRegistro" style="display: none;">
      <h5>Registro</h5>
      <form action="#">
          <label for="regNombre">Nombre</label>
          <input type="text" id="regNombre" name="regNombre"><br>
          <label for="regUsuario">Usuario</label>
          <input type="text" id="regUsuario" name="regUsuario"><br>
          <label for="regPass">Contraseña</label>
          <input type="password" id="regPass" name="regPass"><br>          
          <label for="regEsAlumno">Es alumno?</label>
          <input type="checkbox" name="regEsAlumno" id="regEsAlumno"><br>
          <label for="regDocente" style="display: none;" id="labelRegDocente">Docente</label>
          <select name="regDocente" id="regDocente" style="display: none;">
          </select><br>
          <p id="errorRegistro" style="display: none;"></p>
          <input type="button" value="Registrar" id="btnRegistrar">
          <input type="button" value="Salir" onclick="ocultar('#divRegistro') + mostrar('#divIngreso') ">
  
      </form>
    </div>

    <div id="divIngreso">
     <h5>Ingreso</h5>
      <form action="#">
          <label for="loginUsuario">Usuario</label>
          <input type="text" id="loginUsuario" name="loginUsuario"><br>
          <label for="loginPass">Contraseña</label>
          <input type="password" id="loginPass" name="loginPass"><br>
          <input type="button" value="Ingresar" id="btnIngresar">
          <input type="button" value="Registrar" id="btnVentanaRegistrar">

     
  
      </form>
    </div>    

    <div id="divMenuDocente" style="display: none;">
      <h5>Menu Docente</h5>
       <form action="#">
           <input type="button" value="Asignar nivel a alumno" id="btnVerAsignarNivel">
           <br>
           <input type="button" value="Plantear Ejercicios" id="btnVerPlantearEjercicios">
           <br>
           <input type="button" value="Realizar devoluciones" id="btnVerDevoluciones">
           <br>
           <input type="button" value="Información estadística" id="btnVerInformacionEstadistica">
           <br>
           <input type="button" value="Salir" onclick="ocultar('#divMenuDocente') + mostrar('#divIngreso') + vaciarCampos()">
   
       </form>
     </div>   
     
  

     <div id="divMenuAlumno" style="display: none;">
      <h5>Menu Alumno</h5>
       <form action="#">
           <input type="button" value="Ver ejercicios planteados y entregar" id="btnVerEjerciciosPlanteados">
           <br>
           <input type="button" value="Ver ejercicios resueltos" id="btnVerEjerciciosResueltos">
           <br>
           <input type="button" value="Información estadística" id="btnInformacionEstadistica">
           <br>
           <br>
           <input type="button" value="Salir" onclick="ocultar('#divMenuAlumno') + mostrar('#divIngreso') + vaciarCampos()">

      
   
       </form>
     </div> 

     



     
     <div id="divAsignacionNivel" style="display: none;" >
      <h5>Asignacion de nivel</h5>
       <form action="#">
        <label for="regAlumnos">Seleccione el alumno</label>
        <select name="regAlumnos" id="regAlumnos" style="display: block;">
        </select>
        <br>
        <input type="button" id="btnMostrarNiveles" name="btnMostrarNiveles" value="Mostrar Niveles"> 
        <br>
        <input type="button" value="Volver" onclick="ocultar('#divAsignacionNivel') + mostrar('#divMenuDocente') + ocultar('#divMostrarNiveles')" >
       </form>
     </div>  

     <div id="divMostrarNiveles" style="display: none;">
      <label for="regNiveles">Seleccione el nivel</label>
      <select name="regNiveles" id="regNiveles" style="display: block;">
       
      </select>
      <br>
      <input type="button" name="btnAsignarNivel" id="btnAsignarNivel" value="Asignar Nivel" > 
  </div>
